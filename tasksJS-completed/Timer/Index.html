<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Timer</title>
</head>
<body>
<div class="timer">
  <div class="timer-controls">
    <div data-time="20" class="timer-button">20 секунд</div>
    <div data-time="300" class="timer-button">5 минут</div>
    <div data-time="900" class="timer-button">15 минут</div>
    <div data-time="1200" class="timer-button">20 минут</div>
    <div data-time="3600" class="timer-button">1 час</div>
    <form name="myForm" id="custom">
      <input type="number" name="minutes" step="0.1" placeholder=" Минуты">
    </form>
  </div>
</div>

  <div class="display">
    <h1 class="display-time-left"></h1>
    <p class="display-end-time"></p>
    <div class="timer-button btn-stop">Стоп</div>
  </div>


<script src="Code.js"></script>
</body>
</html>
