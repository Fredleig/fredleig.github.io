<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>

  <section class="tasks-wrap mt-5">
    <div class="container">
      <div class="card mb-3">
        <div class="card-header">
          <h5>Добавить задачу</h5>
        </div>
        <div class="card-body">
          <form name='addTodoItem'>
            <div class="form-group">
              <label for="todoText">Текст</label>
              <input name="title" type="text" class="form-control" id="todoText">
              <div class="invalid-feedback">Введите текс</div>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
          </form>
        </div>
      </div>

      <div class="card mb-3 ">
        <div class="card-header">
          <h5>Задачи</h5>
        </div>
        <div class="card-body task-block">
          <ul class="list-group">
            <!-- <li class="list-group-item"></li> -->
          </ul>
          <button class="btn btn-primary mt-3 clear-btn">Очистить список</button>
        </div>
      </div>
    </div>
  </section>
  <script src="AjaxModule.js"></script>
  <script src="plug.js"></script>
</body>

</html>
