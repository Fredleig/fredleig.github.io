<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Html Video Player</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
</head>

<body>
  <div class="tv" style="background-image: url(tv_photo.png)">
    <div class="player">
      <video class="player-video viewer" src="video/VSauce.mp4" style="max-width: 100%; height: auto"></video>
      <div class="player-controls">
        <button class="player-button toggle" title="Toggle Play">▶</button>
        <div class="progress">
          <div class="progress-filled">
          </div>
        </div>

        <div class="volume-wrap">
          <i class="fas fa-volume-up"></i>
          <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="1">
        </div>

        <div class="playbackRate player-button">
          <input type="checkbox" id="playbackRate">
          <label for="playbackRate">Скорость</label>
          <ul>
            <li data-speed="0.25">0.25</li>
            <li data-speed="0.5">0.5</li>
            <li data-speed="0.75">0.75</li>
            <li data-speed="1" class="active">Обычная</li>
            <li data-speed="1.25">1.25</li>
            <li data-speed="1.5">1.5</li>
            <li data-speed="1.75">1.75</li>
            <li data-speed="2">2</li>
          </ul>
        </div>
        <button data-skip="-10" class="player-button skip">≪10s</button>
        <button data-skip="25" class="player-button skip">25s≫</button>
      </div>
    </div>
  </div>
  <script src="plugin.js"></script>
</body>

</html>
